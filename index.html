
<!doctype html>
<html class="no-js" lang="">
    <head>
        <title>Instascan</title>
        <script type="text/javascript" src="instascan.min.js"></script>
    </head>
    <body>

    hallaisen
    <a id="iden"></a>
    <input type="file" accept="image/*" capture="environment" id="file-input">
    <script>
            const fileInput = document.getElementById('file-input');
            fileInput.addEventListener('change', (e) => document.getElementById('iden').value="LOG"+e.target.files +"  "+ e.target.image);
            fileInput.addEventListener('change', (e) => Console.log("LOG"+e.target.files +"  "+ e.target.image));
            alert("log2"+e.target.files +" "+e.target.content);

          </script>
    skjera bagtera 

    <video id="preview"></video>
    <script type="text/javascript">
        let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });
        scanner.addListener('scan', function (content, image) {
            console.log(content);
            alert(content);
        });

        Instascan.Camera.getCameras().then(function (cameras) {
            if (cameras.length > 0) {
                scanner.start(cameras[1]);
            }
        });
    </script>
    </body>
</html>
